<!--由模板自动生成-->

<TABLE id="{$T.UploadID}" class="up_files lightborder">  
    {#foreach $T.InitFiles as InitFile}
    <TR class="up_filerow" filename="{$T.InitFile.FileURL}" filetitle="{$T.InitFile.Name}" filesize="{$T.InitFile.Size}" authorid="{$T.InitFile.AuthorID}" authorname="{$T.InitFile.AuthorName}" time="{$T.InitFile.CreationDate}">
      <TD class="up_fico">
        <IMG onerror="fileIcoError()" class="img_16" src="{$T.InitFile.FileIcon}">
      </TD>
      <TD class="up_fname">
        <TABLE class="idtbfix">
          <TBODY>
            <TR>
              <TD>
                <DIV class="nowrap font">
                  <A onclick="showIDUpFile()" onfocus="this.blur()" href="javascript:void(0)">{$T.InitFile.Name}</A>
                </DIV>
              </TD>
            </TR>
          </TBODY>
        </TABLE>
      </TD>
      <TD class="up_fsize">{$T.InitFile.Size} KB</TD>
      <TD class="up_ftime">{$T.InitFile.CreationDate}</TD>
      <TD class="up_fopt"></TD>
      <TD class="up_fopt noprint">
        <A onclick="downloadIDUpFile()" onfocus="this.blur()" href="javascript:void(0)">下载</A>
      </TD>
    </TR>
    {#/for}  
</TABLE>


<script type='text/javascript'>

  function initSwfU_{$T.UploadID}()
  {#ldelim}
  formatIDFileSize('{$T.UploadID}',2);
  {#rdelim}
  execFuns(initSwfU_{$T.UploadID});

</script>
<!--end 由模板自动生成-->
